<div class="col-md-12">
	<div class="row">

		<div class="col-md-12 col-sm-12 col-xs-12 vcenter">
			<form ng-submit="login()">
				<div class="form-group">
					<label>Username</label>
					<input type="email" class="form-control" ng-model="user.email" ng-pattern="/^[_a-z0-9]+(\.[_a-z0-9]+)*@(avaya.com)$/" required placeholder="Email address "/>
				</div>
				<div class="form-group">
					<label>Password </label>
					<input type="password" class="form-control" ng-model="user.password" required placeholder="Password"/>
				</div>
			
			<div class="form-group">
				<button type="submit" class="btn btn-primary" ng-disabled="(user.email === undefined || user.password === undefined)">Login</button>
			</div>
			<div>{{user.message}}</div>
			
			</form>
		</div>
		 <!-- <div class="col-md-6 col-sm-12 col-xs-12">
			<img src="resources/images/config.jpg" class="img-responsive config center-block">
		</div> -->
		
		
		
	</div>
</div>
