<div class="col-md-12">
	<div class="row">

		<div class="col-md-12 col-sm-12 col-xs-12 vcenter">

				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" ng-model="user.email" />
				</div>
				<div class="form-group">
					<label>Password </label>
					<input type="password" class="form-control" ng-model="user.password" />
				</div>
			
			<div class="form-group">
				<button type="button" class="btn btn-primary" ng-click="login()">Login</button>
			</div>
			<div>{{user.message}}</div>
		</div>

</div>
