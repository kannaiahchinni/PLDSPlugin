<div class="col-md-12">
	<div class="row">
		<div class="col-md-12 col-sm-12 col-xs-12 vcenter">
			

				<div class="form-group">
					<label>Username</label>
					<input type="text" class="form-control" ng-model="user.userName" required />
				</div>
				<div class="form-group">
					<label>email </label>
					<input type="email" class="form-control" ng-model="user.email" required/>
				</div>
				<div class="form-group">
					<label>Password </label>
					<input type="password" class="form-control" ng-model="user.password"  required/>
				</div>
				<div class="form-group">
					<label>Phone </label>
					<input type="Phone" class="form-control" ng-model="user.phone" required/>
				</div>
				
			<div class="form-group">
				<button type="button" class="btn btn-primary" ng-click="requestLogin()">Request Login</button>
			</div>
			
			<div ng-hide="loading"><img ng-src="resources/images/spinner.gif" style="width:	100px; height:60px;">{{user.message}}</div>
			<div ng-show="user.message != undefined"></div>
		</div>
		 
		
		
		
	</div>
</div>
