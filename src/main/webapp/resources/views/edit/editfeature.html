
<div class="modal-body ">
	<div class="panel">
		<div class="modal-title">
			<h3>
				<i class="fa fa-tachometer fa-2x"></i> Edit/New Feature
			</h3>
		</div>
		<div class="panel-body ">
			<form class="form-horizontal">
				<div class="col-md-12">
						<div class="form-group">
							<label class="col-sm-4 col-xs-4 control-label">Product feature Id</label>
							<div class="col-xs-6"><input type="text" ng-model="feature.product_feature_Id"
								class="form-control" /></div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 col-xs-4 control-label">Product Version</label>
							<div class="col-xs-6"><input type="text" ng-model="feature.productVersion"
								class="form-control" /></div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 col-xs-4 control-label">Value</label>
							<div class="col-xs-6"><input type="text" ng-model="feature.value"
								class="form-control" /></div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 col-xs-4 control-label">PLDS Release</label>
							<div class="col-xs-6"><input type="text" ng-model="feature.pld_release"
								class="form-control" /></div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 col-xs-4 control-label">Feature Type</label>
							<div class="col-xs-6"><input type="text" ng-model="feature.feature_type"
								class="form-control" /></div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 col-xs-4 control-label">Proudct info id</label>
							<div class="col-xs-6"><input type="text" ng-model="feature.product_info_id"
								class="form-control" /></div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 col-xs-4 control-label">Display Name 5</label>
							<div class="col-xs-6"><input type="text" ng-model="feature.displayName5"
								class="form-control" /></div>
						</div>
						<div class="form-group">
							<label class="col-sm-4 col-xs-4 control-label">Name 4</label>
							<div class="col-xs-6"><input type="text" ng-model="feature.name4"
								class="form-control" /></div>
						</div>

				</div>

				
			</form>
		</div>
	</div>

</div>
<div class="modal-footer">
					<button class="btn btn-danger" ng-click="cancel()">Cancel</button>
					<button class="btn" ng-click="save()">Save</button>
				</div>
